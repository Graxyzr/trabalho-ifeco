<!DOCTYPE html>
<html>
<head>
	<title>Login - IFECO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap");
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
    font-family: "Red Hat Display", sans-serif;
}

body {
	background-color: #f2f2f1;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.login-box {
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
	padding: 40px;
	max-width: 400px;
	width: 100%;
}

.login-box h2 {
	font-size: 24px;
	margin-bottom: 30px;
}

.user-box {
	position: relative;
}

.user-box input {
	width: 100%;
	padding: 10px 0;
	font-size: 16px;
	color: #333;
	margin-bottom: 30px;
	border: none;
	border-bottom: 1px solid #888;
	outline: none;
	background-color: transparent;
}

.user-box label {
	position: absolute;
	top: 0;
	left: 0;
	font-size: 16px;
	color: #888;
	pointer-events: none;
	transition: all 0.5s ease;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
	top: -20px;
	left: 0;
	color: #333;
	font-size: 14px;
}

a {
	display: inline-block;
	background-color: #026937;
	color: #fff;
	text-transform: uppercase;
	padding: 15px 30px;
	border-radius: 25px;
	font-size: 16px;
	text-decoration: none;
	position: relative;
	overflow: hidden;
}

a:hover {
	background-color: #2671a7;
}

a span {
	position: absolute;
	display: block;
}

a span:nth-child(1) {
	top: 0;
	left: -100%;
	width: 100%;
	height: 2px;
	background-color: rgba(255,255,255,0.2);
	animation: animate1 2s linear infinite;
}

@keyframes animate1 {
	0% {
		left: -100%;
	}

	50%,100% {
		left: 100%;
	}
}

a span:nth-child(2) {
	top: -100%;
	right: 0;
	width: 2px;
	height: 100%;
	background-color: rgba(255,255,255,0.2);
	animation: animate2 2s linear infinite;
	animation-delay: 1s;
}
    </style>
    
<body>
	<div class="login-box">
		<h2>Faça login em sua conta IFECO</h2>
		<form>
			<div class="user-box">
				<input type="text" name="" required="">
				<label>Usuário</label>
			</div>
			<div class="user-box">
				<input type="password" name="" required="">
				<label>Senha</label>
			</div>
			<a href="#">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Entrar
			</a>
		</form>
	</div>
</body>
</html>
